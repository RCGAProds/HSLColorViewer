<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSL Color Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="font-weight: bold">HSL Color Viewer</h1>

    <h2>White Mode</h2>

    <div class="color-container">
      <div class="color-block">
        <div class="color" id="first-color"></div>
        <p>--first-color</p>
      </div>
      <div class="color-block">
        <div class="color" id="first-color-second"></div>
        <p>--first-color-second</p>
      </div>
      <div class="color-block">
        <div class="color" id="first-color-alt"></div>
        <p>--first-color-alt</p>
      </div>
      <div class="color-block">
        <div class="color" id="first-color-lighter"></div>
        <p>--first-color-lighter</p>
      </div>
    </div>

    <div class="variant-container">
      <h2 class="variant-block">Dark Mode</h2>
      <div class="color-container">
        <div class="variant-block">
          <div class="color" id="dark-first-color"></div>
          <p>--dark-first-color</p>
        </div>
        <div class="variant-block">
          <div class="color" id="dark-first-color-second"></div>
          <p>--dark-first-color-second</p>
        </div>
        <div class="variant-block">
          <div class="color" id="dark-first-color-alt"></div>
          <p>--dark-first-color-alt</p>
        </div>
        <div class="variant-block">
          <div class="color" id="dark-first-color-lighter"></div>
          <p>--dark-first-color-lighter</p>
        </div>
      </div>
    </div>
  </body>
</html>
